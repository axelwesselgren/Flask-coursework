{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block headline %}
<div class="text-center my-4">
    <h1>Users</h1>
</div>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="list-group">
                {% for user in users %}
                    <a href="/users/{{ user.username }}" class="list-group-item list-group-item-action mb-3">
                        {{ user.username }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
