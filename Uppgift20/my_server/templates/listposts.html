{% extends "base.html" %}
{% block title %}{{ username }}{% endblock %}
{% block headline %}
<div class="text-center my-4">
    <h1>Posts by {{ username }}</h1>
    <img 
    src="{{ url_for('static', filename='images/profile_pictures/' + pic) }}" 
    alt="Profile Pic"
    width="50px"
    height="50px"
    />
</div>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            {% for post in posts %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Post</h5>
                    <p class="card-text">{{ post['content'] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center my-4">
            <a href="{{ url_for('users_list') }}" class="btn btn-primary btn-lg">Tillbaka</a>
        </div>
    </div>
</div>
{% endblock %}
