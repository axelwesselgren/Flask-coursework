<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="id"></div>
        <button 
            onclick="changeDiv()" 
            onmouseover="changeOnHover()"
        >
            Click me!
        </button>

        <script>
            const changeDiv = () => {
                let div = document.getElementById("id")

                div.style.backgroundColor = "green"
                div.style.fontSize = "10px"
                div.innerHTML = "hej"
            }

            const changeOnHover = () => {
                let div = document.getElementById("id")

                div.style.backgroundColor = "red"
            }
        </script>
    </body>
</html>
