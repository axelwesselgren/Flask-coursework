{% extends "layout.html" %}
{% block title %}Employees{% endblock %}
{% block navtitle %}Update Employee{% endblock %}
{% block header %}Employees{% endblock %}
{% block content %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Update</th>
            <th>Remove</th>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee['name'] }}</td>
                    <td><a class="btn btn-outline-warning btn-sm" href="{{ url_for('update_employee', id=employee['id']) }}">Update</a></td>
                    <td><a class="btn btn-outline-danger btn-sm" href="{{ url_for('delete_employee', id=employee['id']) }}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
